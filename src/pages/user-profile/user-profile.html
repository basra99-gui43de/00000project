<!--
  Generated template for the UserProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <!-- (click)="moveToEdit(data.name, data.email, data.phone, data.age, data.address, data.city, userkey,uid, data.fileId)" -->
  <ion-navbar >
   <ion-icon class="backIcon " name="ios-arrow-back-outline" (click)="moveToHome();"> Back</ion-icon> 
     
  </ion-navbar>
</ion-header>


<ion-content padding >
    
   <div class="bg-image ">
     <span>
      <img class="round-image" src="{{data.image}}"/>
      <input type="file" (change)="updateUpload($event)" accept=".png,.jpg" />
    </span>
      <p>{{data.name}}</p>
      <p class="underline underline--blue">{{data.email}}</p>
   </div>
   <br> <br> <br> <br>  <br> 


   <ion-card >
      <ion-card-content style="text-align: -webkit-right;" (click)="moveToEdit(data.name, data.email, data.phone, data.age, data.address, data.city, userkey,uid, data.fileId)" >
          <span><ion-icon class="arrowIcon" name="md-arrow-round-back"></ion-icon></span> 
       <span style="margin-right: 4%;"> المعلومات الشخصيه</span> 
       <span><ion-icon style="color:#e23a5c;" name="person"></ion-icon></span> 
      </ion-card-content>
    </ion-card>

    <ion-card >
        <ion-card-content style="text-align: -webkit-right;">
            <span><ion-icon class="arrowIconBest" name="md-arrow-round-back"></ion-icon></span> 
         <span style="margin-right: 4%;"> الاكلات المفضله</span> 
         <span><ion-icon style="color:#e23a5c;" name="star"></ion-icon></span> 
        </ion-card-content>
      </ion-card>

      <ion-card >
          <ion-card-content style="text-align: -webkit-right;">
              <span><ion-icon class="arrowIconLocation" name="md-arrow-round-back"></ion-icon></span> 
           <span style="margin-right: 4%;"> موقعك علي الخريطه </span> 
           <span><ion-icon style="color:#e23a5c;" name="navigate"></ion-icon></span> 
          </ion-card-content>
        </ion-card>

        <ion-card >
            <ion-card-content style="text-align: -webkit-right;">
                <span><ion-icon class="arrowIconRate" name="md-arrow-round-back"></ion-icon></span> 
             <span style="margin-right: 4%;"> قيمنا</span> 
             <span><ion-icon style="color:#e23a5c;" name="star-half"></ion-icon></span> 
            </ion-card-content>
          </ion-card>

          <ion-card >
              <ion-card-content style="text-align: -webkit-right;">
                  <span><ion-icon class="arrowIconContact" name="md-arrow-round-back"></ion-icon></span> 
               <span style="margin-right: 4%;"> راسلنا </span> 
               <span><ion-icon style="color:#e23a5c;" name="contacts"></ion-icon></span> 
              </ion-card-content>
            </ion-card>

            <ion-card >
                <ion-card-content style="text-align: -webkit-right;" (click)="loggedOut()">
                    <span><ion-icon class="arrowIconSignOut" name="md-arrow-round-back"></ion-icon></span> 
                 <span style="margin-right: 4%;"> تسحيل خروج </span> 
                 <span><ion-icon style="color:#e23a5c;" name="log-out"></ion-icon></span> 
                </ion-card-content>
              </ion-card>


  <ion-item>
      <input type="file" (change)="updateUpload($event)" accept=".png,.jpg" />

    </ion-item>

    
  
</ion-content>
