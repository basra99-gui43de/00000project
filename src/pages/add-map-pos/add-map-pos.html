<ion-header>

  <ion-navbar>
    <ion-title>addMapPos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>info</ion-label>
      <ion-input [(ngModel)]="locations.info" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>latitude</ion-label>
      <ion-input [(ngModel)]="locations.latitude" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>longTude</ion-label>
      <ion-input [(ngModel)]="locations.longitude" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <ion-item>
    <button ion-button block   (click)="addLocation(locations)">ADD     </button>
 
             </ion-item>

</ion-content>
