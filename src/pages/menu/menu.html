<ion-header>

    <ion-navbar>
      <ion-title>menu</ion-title>
      <ion-buttons end>
          <button (click)="presentPopover()"  ion-button icon-only color="yl">
            {{cartCont}}
            <ion-icon  name="cart"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
  <h1  *ngFor="let restaurant of restaurants | async  " >{{restaurant.name}}</h1>
  <h1>رقم الطاولة : {{table}}</h1>
  <ion-item-group>
    <ion-item-divider color="yl">الاكلات</ion-item-divider>
    <div  *ngFor="let item of items | async  " >
    <ion-item *ngIf="item.restaurant_key == key && item.type == 'food'">
        <ion-icon class="ico" name="information-circle" item-start></ion-icon>
      <h3 >{{item.name}}</h3>
      <p>{{item.price}}  IQD</p>
      <ion-icon class="ico" (click)="addToCart(item.name,item.price)"  name="add" item-end></ion-icon>
    </ion-item>
    </div>
  
  </ion-item-group>
  
  <ion-item-group>
      <ion-item-divider color="yl">المشروبات</ion-item-divider>
      <div  *ngFor="let item of items | async  " >
      <ion-item *ngIf="item.restaurant_key == key && item.type == 'drink'">
          <ion-icon class="ico" name="information-circle" item-start></ion-icon>
          <h3 >{{item.name}}</h3>
          <p>  {{item.price}}  IQD</p>
          <ion-icon class="ico" (click)="addToCart(item.name,item.price)"  name="add" item-end></ion-icon>
        </ion-item>
      </div>
    
    </ion-item-group>
  
  <ion-item-group>
      <ion-item-divider color="yl">الحلويات</ion-item-divider>
      <div  *ngFor="let item of items | async  " >
      <ion-item *ngIf="item.restaurant_key == key && item.type == 'dessert'">
          <ion-icon class="ico" name="information-circle" item-start></ion-icon>
          <h3 >{{item.name}}</h3>
          <p>{{item.price}}  IQD</p>
          <ion-icon class="ico" (click)="addToCart(item.name,item.price)"  name="add" item-end></ion-icon>
        </ion-item>
      </div>
    
    </ion-item-group>
  </ion-content>
