<ion-header>

    <ion-navbar>
      <ion-title>editProfile</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input type="text"  name="name" [(ngModel)]="myInfo.name"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Age</ion-label>
          <ion-input type="text" name="age" [(ngModel)]="myInfo.age"></ion-input>
        </ion-item>
  
        <ion-item>
            <ion-label stacked>phone</ion-label>
            <ion-input type="text" name="phone" [(ngModel)]="myInfo.phone"></ion-input>
          </ion-item>
  
  
          <ion-item>
              <ion-label stacked>city</ion-label>
              <ion-input type="text" name="city" [(ngModel)]="myInfo.city"></ion-input>
            </ion-item>
  
            <ion-item>
                <ion-label stacked>Address</ion-label>
                <ion-input type="text" name="address" [(ngModel)]="myInfo.address"></ion-input>
              </ion-item>
  
              <!-- <ion-item>
                  <input type="file" (change)="updateUpload($event)" accept=".png,.jpg" />
                </ion-item> -->
             
              <ion-item>
                  <button ion-button large (click)="onEdit()">update </button>
                </ion-item>
  </ion-content>
